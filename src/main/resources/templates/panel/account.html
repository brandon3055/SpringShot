<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="/panel/resource/account.css">
    <title th:text="#{label.account.title}"></title>
</head>
<body>
<div class="container">
    <h1 th:text="#{label.account.title}">form</h1>
    <!--/*@thymesVar id="user" type="net.covers1624.springshot.entity.User"*/-->
    <p th:object="${user}">
    <div class="username">
        <label th:text="#{label.register.username}">username</label>
        <label th:text="*{user.username}"></label>
    </div>
    <div class="email">
        <label th:text="#{label.register.email}">email</label>
        <label th:text="*{user.email}"></label>
    </div>
    <form th:action="@{/panel/account/add_key}" th:method="post">
        <input type="submit" value="Add">
    </form>

    <!--<p th:object="${api_keys}">-->
    <table>
        <tr>
            <th>API Token</th>
            <th>Delete</th>
        </tr>
        <tr th:each="key : ${api_keys}">
            <td th:text="${key.getSecret()}">1</td>
            <td>
                <input th:id="${key.getSecret()}" class="deletebtn" type="submit" name="delete" value="Delete">
            </td>
        </tr>
    </table>
    </form>

</div>
</body>
</html>
